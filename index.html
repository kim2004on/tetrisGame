<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테트리스</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/main.js" defer></script>
    <script src="https://kit.fontawesome.com/9eb162ac0d.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="tetris-game">
        <header class="tetris-game__header">
            <button class="tetris-game__btn"><i class="fas fa-play"></i></button>
            <span class="tetris-game__timer"></span>
            <span class="tetris-game__score"> 0</span>

        </header>
        <section class="tetris-game__field">
            <ul class="tetris-game__field__lists"></ul>
        </section>
        <div class="tetris-game__popUp">
            <span class="tetris-game__popUp__text"></span>
            <button class="tetris-game__text-restart">다시 시작</button>
        </div>
    </section>

</body>

</html>
